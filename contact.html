    </header>

    <section class="contact-hero">
        <div class="container-fluid">
            <div class="contact-heading">
                <h1>CONTACT</h1>
                <h2>let us know</h2>
            </div>
            <p>Questions or comments about our products?<br>Please drop us a line and we'll get right back to you!
            </p>
        </div>
    </section>
    <section class="contact-form">
        <div class="container-fluid">
            <div>
                <input class="klimon-input" type="text" placeholder="Name*">
            </div>
            <div>
                <input class="klimon-input" type="text" placeholder="Company Name*">
            </div>
            <div>
                <input class="klimon-input" type="email" placeholder="Email*">
            </div>
            <div>
                <input class="klimon-input" type="text" placeholder="Address1">
            </div>
            <div>
                <input class="klimon-input" type="text" placeholder="Address2">
            </div>
            <div>
                <input class="klimon-input" type="text" placeholder="City">
            </div>
            <div class="form-row">
                <div class="form-col-6 select">
                    <select class="klimon-input" name="" id="">
                                        <option value="">STATE / PROVIDENCE*</option>
                                    </select>
                </div>
                <div class="form-col-6 select">
                    <select class="klimon-input" name="" id="">
                                        <option value="">COUNTRY*</option>
                                    </select>
                </div>
            </div>

            <div>
                <input class="klimon-input" type="text" placeholder="zip postal code*">
            </div>
            <div class="select">
                <select class="klimon-input" name="" id="">
                    <option value="">HOW DID YOU HEAR ABOUT US?</option>
                </select>
            </div>
            <div class="select">
                <select class="klimon-input" name="" id="">
                        <option value="">I AM A</option>
                    </select>
            </div>
            <div>
                <label for="">MESSAGE*</label>
                <textarea class="klimon-input" rows="6"></textarea>
            </div>
            <div style="text-align: right;">
                <input type="submit" value="Send">
            </div>
        </div>
    </section>
